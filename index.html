<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Homework - Maulana</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div id="narrow-browser-alert" class="alert alert-info text-center">
          <strong>Homework Week5</strong> <br />Maulana Rafinda
        </div>

        <div
          class="bs-example bs-example-tabs"
          role="tabpanel"
          data-example-id="togglable-tabs"
        >
          <ul
            id="myTab"
            class="nav nav-tabs nav-tabs-responsive"
            role="tablist"
          >
            <li role="presentation" class="active">
              <a
                href="#form-register"
                id="form-tab"
                role="tab"
                data-toggle="tab"
                aria-controls="form-register"
                aria-expanded="true"
              >
                <span class="text">Form Mendaftar</span>
              </a>
            </li>
            <li role="presentation" class="next">
              <a
                href="#list-register"
                role="tab"
                id="list-tab"
                data-toggle="tab"
                aria-controls="form-register"
              >
                <span class="text">Pendaftar</span>
              </a>
            </li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div
              role="tabpanel"
              class="tab-pane fade in active"
              id="form-register"
              aria-labelledby="form-tab"
            >
              <form>
                <div class="form-group">
                  <label for="nama">Nama</label>
                  <input
                    id="nama"
                    type="text"
                    class="form-control"
                    placeholder="Nama"
                  />
                </div>

                <div class="form-group">
                  <label for="umur">Umur</label>
                  <input
                    id="umur"
                    type="number"
                    class="form-control"
                    placeholder="Umur"
                  />
                </div>

                <div class="form-group">
                  <label for="uang-sangu">Uang Sangu</label>
                  <input
                    id="uang-sangu"
                    type="number"
                    class="form-control"
                    placeholder="Uang Sangu"
                  />
                </div>

                <button id="submit-button" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
            <div
              role="tabpanel"
              class="tab-pane fade"
              id="list-register"
              aria-labelledby="list-tab"
            >
              <p></p>
              <table class="table caption-top">
                <caption>
                  List Pendaftar
                </caption>
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Uang Sangu</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr>
                    <td>1</td>
                    <td>Maulana Rafinda</td>
                    <td>22</td>
                    <td>1</td>
                    <td>
                      <button class="bg-red-500 rounded-xl px-3">DELETE</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
