<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Homework - Maulana</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div id="narrow-browser-alert" class="alert alert-info text-center">
          <strong>Homework Week5</strong> <br />Maulana Rafinda
        </div>

        <div
          class="bs-example bs-example-tabs"
          role="tabpanel"
          data-example-id="togglable-tabs"
        >
          <ul
            id="myTab"
            class="nav nav-tabs nav-tabs-responsive"
            role="tablist"
          >
            <li role="presentation" class="active">
              <a
                href="#form-register"
                id="form-tab"
                role="tab"
                data-toggle="tab"
                aria-controls="form-register"
                aria-expanded="true"
              >
                <span class="text">Form Mendaftar</span>
              </a>
            </li>
            <li role="presentation" class="next">
              <a
                href="#list-register"
                role="tab"
                id="list-tab"
                data-toggle="tab"
                aria-controls="form-register"
              >
                <span class="text">Pendaftar</span>
              </a>
            </li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div
              role="tabpanel"
              class="tab-pane fade in active"
              id="form-register"
              aria-labelledby="form-tab"
            >
             <div class="border-2 p-5 space-y-3 bg-teal-400 flex-auto w-80 p-5 max-w-md mr-5 rounded-md">
            <h1 class="text-center mt-4">Form Registrasi</h1>
            <label for="nama" class="block uppercase">Nama</label>
            <input id="input-nama" name="nama" type="text" placeholder="Masukan nama..." class="block px-2 py-2 border-2 w-full"/>
            <label for="umur" class="block uppercase">Umur</label>
            <input id="input-umur" name="umur" type="number" placeholder="Masukan umur..." class="block px-2 py-2 border-2 w-full"/>
            <label for="uangSangu" class="block uppercase">Uang Sangu</label>
            <input id="input-uang" name="uangSangu" type="number" placeholder="insert year here..." class="block px-2 py-2 border-2 w-full"/>
            <button id="submit-button" class="text-center px-3 py-2 bg-[#D2DE32] block w-full">SUBMIT</button>
        </div>
            </div>
            <div
              role="tabpanel"
              class="tab-pane fade"
              id="list-register"
              aria-labelledby="list-tab"
            >
              <table class="table caption-top">
                <caption>
                  List Pendaftar
                </caption>
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Uang Sangu</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr>
                    <td>1</td>
                    <td>Maulana Rafinda</td>
                    <td>22</td>
                    <td>1</td>
                  </tr>
                </tbody>
              </table>
              <table style="width:100%">
  <table style="width:100%">
  <tr>
    <th>Resume</th>
  </tr>
  <tbody id="table-body-resume">
    <tr>
    <th>Rata-rata uang sangu pendaftar :</th>
    <td>100000</td>
  </tr>
  <tr>
    <th>Rata-rata usia pendaftar :</th>
    <td>25</td>
  </tr>
  </tbody>
</table>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
